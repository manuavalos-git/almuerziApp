<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Almuerzi web </title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </head>
    <body>
        <div id="app">
        </div>      
    </body>

    <template id="login-view">
        <div class="form-main">
            <p class="form-title">Inicia sesión</p>
            <form id="login-form" class="login-form">
                <div>
                    <p>Email</p>
                    <input id="email"placeholder="Email"/></div>
                <div>
                    <p>Contraseña</p>
                    <input id="password" type="password" placeholder="Contraseña"/></div>
                <div>
                    <input class="boton-form" type="submit" value='Enviar'/>
                </div>
            </form>
        </div>
    </template>    
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meal-id" type="hidden"/>
                <button id="submit" disabled>Enviar</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>

    <script src='main.js'></script>
</html>
